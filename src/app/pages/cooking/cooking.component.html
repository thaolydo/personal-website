<div class="container">
    <mat-card *ngFor="let post of cookingPosts" class="post" [routerLink]="'/cooking/' + post.id">
        <div class="img-container">
            <img [src]="post.imageUrl">
        </div>
        <mat-card-header>
            <mat-card-title>{{post.title}}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <p>{{post.description}}</p>
        </mat-card-content>
    </mat-card>
</div>
